

    <h1>Login</h1>
    <hr>

<form class="well">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="UserName" name="username" id="username"  [(ngModel)]="username">
          </div>
           <div class="form-group">
        <input type="password" class="form-control" placeholder="password" name="password" id="password"  [(ngModel)]="password" >
    </div>
      <div class="form-group">
        <input type="button"  (click)="authentication(username,password)" class="btn btn-submit" value="Login" >
        <a routerLink="/user" routerLinkActive="active">Register</a>
       
     </div>
</form>
